<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo-icon"></div>
      <div class="sidebar-menu">
        <div class="sidebar-menuitem"></div>
        <div class="sidebar-menuitem"></div>
      </div>
      <div class="sidebar-menu">
        <div class="sidebar-menuitem"></div>
        <div class="sidebar-menuitem"></div>
      </div>
    </div>
    <div class="header">
      <div class="searchbar">
        <form action="">
          <input type="search" name="search" id="search" placeholder="Search Notes...">
        </form>
      </div>
      <div class="header-icons">
        <div class="viewmode-icon"></div>
        <div class="account-icon"></div>
      </div>
    </div>
    <div class="article">
      <div class="allnotes">
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
        <div class="note"></div>
      </div>
      <div class="pinnednotes">
        <div class="note"></div>
        <div class="note"></div>
      </div>
    </div>
  </div>
</body>
</html>
